{% extends "base.html" %}

{% block title %}Resend Verification - Abiagrow.connect{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-primary">Resend Verification Email</h1>

    <p class="text-gray-600 mb-6 text-center">Enter the email address you used to register. We'll send a fresh verification link.</p>

    <form method="post" action="{% url 'userauths:resend-verification' %}" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" />
        </div>
        
        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg transition">
            Send Verification Email
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'userauths:login' %}" class="text-primary hover:underline">Back to login</a>
    </div>
</div>
{% endblock %}
