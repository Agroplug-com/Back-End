<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect Sign Up</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-50 flex items-center justify-center min-h-screen font-sans"
  >
    <!-- Card Container -->
    <div
      class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100"
    >
      <a
        href="landinglog.html"
        class="flex items-center gap-2 text-gray-600 text-sm mb-6 hover:text-black"
      >
        <span class="text-lg">&#8592;</span> Back to role Selection
      </a>

      <div class="flex items-center mb-6">
        <div
          class="w-8 h-8 bg-[#22c55e] rounded md flex items-center justify-center mr-2"
        >
          <i class="fa-solid fa-leaf text-white text-sm"></i>
        </div>
        <span class="text-2xl font-semibold text-[#22c55e] tracking-tight"
          >Agriconnect</span
        >
      </div>
      <div class="text-left mb-8">
        <h1 class="text-2xl font-bold text-gray-900">
          Sign Up as a Service Provider
        </h1>
        <p class="text-gray-500 text-[15px] mt-2">
          Create your AgriConnect Service Provider's Account to access
          marketplace features.
        </p>
      </div>

      <!-- Form -->
      <form>
        <!-- Name -->

        <div class="mb-4">
          <label class="block text-sm font-bold text-gray-700 mb-2">Name</label>
          <input
            type="text"
            placeholder="Name."
            class="w-full px-4 py-3 bg-gray-200 text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Location -->

        <div class="mb-4">
          <label class="block text-sm font-bold text-gray-700 mb-2"
            >Location</label
          >
          <input
            type="text"
            placeholder="Location."
            class="w-full px-4 py-3 bg-gray-200 text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <!-- Email Input -->
        <div class="mb-4">
          <label class="block text-sm font-bold text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            placeholder="buyer@example.com"
            class="w-full px-4 py-3 bg-gray-200 text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Company Name Input -->
        <div class="mb-4">
          <label class="block text-sm font-bold text-gray-700 mb-2"
            >Type of Service</label
          >
          <input
            type="text"
            placeholder="Type of Service."
            class="w-full px-4 py-3 bg-gray-200 text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label class="text-sm font-bold text-gray-700 mb-2">Password</label>
          <div class="relative mt-1">
            <input
              type="password"
              placeholder="••••••••"
              class="w-full pl-10 pr-10 py-2 bg-gray-200 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
              id="passwordField"
            />

            <span class="absolute left-3 top-2.5 text-gray-400 text-sm"
              ><i class="bi bi-lock"></i
            ></span>
            <span class="absolute right-3 top-2.5 text-gray-400 text-lg"
              ><i class="bi bi-eye" id="toggleIcon"></i
            ></span>
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2 mt-5"
            >Confirm Password</label
          >
          <div class="relative mt-1">
            <input
              type="password"
              placeholder="••••••••"
              class="w-full pl-10 pr-10 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <span class="absolute left-3 top-2.5 text-gray-400 text-sm"
              ><i class="bi bi-lock"></i
            ></span>
            <span class="absolute right-3 top-2.5 text-gray-400 text-lg"
              ><i class="bi bi-eye" id="toggleConfirmPassword"></i
            ></span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="button"
          class="w-full mt-5 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-md transition duration-200"
        >
          Sign Up
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-500">
          Already have an account?
          <a href="secsignin.html" class="text-green-500 hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>

    <script>
      const toggleIcon = document.getElementById("toggleIcon");
      const passwordField = document.getElementById("passwordField");

      toggleIcon.onclick = function () {
        //  Toggle password visibility
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      };
    </script>
  </body>
</html>
