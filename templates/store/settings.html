<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abiagrow.connect — Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <style>
    /* Custom toggle switch */
    .toggle-checkbox:checked {
      @apply:right-0 border-green-600;
    }
    .toggle-checkbox {
      @apply relative w-12 h-6 bg-gray-300 rounded-full shadow-inner cursor-pointer transition-all;
    }
    .toggle-checkbox::before {
      @apply content-[''] absolute w-6 h-6 bg-white rounded-full shadow transform transition-all left-0 top-0;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r border-gray-200 p-6 flex flex-col justify-between">
      <div>
        <div class="flex items-center space-x-3 mb-6">
          <div class="w-10 h-10 rounded-full bg-green-700 flex items-center justify-center text-white text-lg font-bold">B</div>
          <div>
            <div class="font-bold text-lg text-green-800">Buyer</div>
            <div class="text-sm text-green-500">Abiagrow.connect</div>
          </div>
        </div>

        <div class="flex items-center space-x-3 mb-5">
          <img alt="avatar" id="profilePic" class="w-12 h-12 rounded-full ring-2 ring-green-200" src="https://i.pravatar.cc/100?img=15" />
          <div>
            <div class="font-semibold text-green-900">Ghost FX</div>
            <div class="text-sm text-green-500">Buyer</div>
          </div>
        </div>

        <nav class="mt-4 space-y-2">
          <a class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700" href="dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a>
          <a class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700" href="myorder.html"><i class="bi bi-bag-check"></i>My Orders</a>
          <a class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700" href="settings.html"><i class="bi bi-gear"></i>Settings</a>
        </nav>

        <div class="mt-6">
          <a href="ai-chat.html"><button class="w-full text-left px-3 py-4 rounded-lg bg-blue-50 text-blue-700 flex items-center gap-3"><i class="bi bi-chat-left-text"></i>AI Assistant Chat</button></a>
        </div>
      </div>

      <div class="text-sm text-green-500">
        <div class="mt-6"><a class="flex items-center gap-2" href="#"><i class="bi bi-question-circle"></i>Help & Support</a></div>
        <div class="mt-4"><a class="flex items-center gap-2" href="#"><i class="bi bi-box-arrow-right"></i>Sign Out</a></div>
        <div class="mt-6 text-xs text-green-400">© 2025 Abiagrow.connect</div>
      </div>
    </aside>

    <!-- Settings Content -->
    <div class="flex-1 p-8 space-y-6">
      <h1 class="text-3xl font-bold text-green-800 mb-6">Settings</h1>

      <!-- Profile Section -->
      <div class="bg-white p-6 rounded-xl shadow-sm space-y-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Profile Information</h2>
        <div class="flex items-center gap-6">
          <div class="relative">
            <img id="profilePreview" src="https://i.pravatar.cc/100?img=15" class="w-24 h-24 rounded-full ring-2 ring-green-200" />
            <label for="profileUpload" class="absolute bottom-0 right-0 bg-green-600 text-white p-2 rounded-full cursor-pointer hover:bg-green-700">
              <i class="fa-solid fa-camera"></i>
            </label>
            <input type="file" id="profileUpload" class="hidden" accept="image/*"/>
          </div>
          <div class="flex-1 space-y-3">
            <input type="text" value="Ghost FX" class="mt-1 w-full p-3 border rounded-xl focus:outline-green-600 focus:ring-1 focus:ring-green-600" placeholder="Full Name" />
            <input type="email" value="ghostfx@example.com" class="mt-1 w-full p-3 border rounded-xl focus:outline-green-600 focus:ring-1 focus:ring-green-600" placeholder="Email" />
            <button class="bg-green-600 text-white px-5 py-2 rounded-xl hover:bg-green-700">Update Profile</button>
          </div>
        </div>
      </div>

      <!-- Notifications Section -->
      <div class="bg-white p-6 rounded-xl shadow-sm space-y-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Notifications</h2>
        <div class="flex items-center justify-between">
          <span>Email Notifications</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" checked>
            <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-green-600 transition-all"></div>
            <div class="absolute left-0 top-0 w-6 h-6 bg-white rounded-full shadow transform peer-checked:translate-x-6 transition-transform"></div>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <span>SMS Notifications</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-green-600 transition-all"></div>
            <div class="absolute left-0 top-0 w-6 h-6 bg-white rounded-full shadow transform peer-checked:translate-x-6 transition-transform"></div>
          </label>
        </div>
      </div>

      <!-- Security Section -->
      <div class="bg-white p-6 rounded-xl shadow-sm space-y-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Security</h2>
        <div class="space-y-3">
          <div class="relative">
            <input type="password" id="currentPassword" class="mt-1 w-full p-3 border rounded-xl focus:outline-green-600 focus:ring-1 focus:ring-green-600" placeholder="Current Password" />
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-green-600" onclick="togglePassword('currentPassword')">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="relative">
            <input type="password" id="newPassword" class="mt-1 w-full p-3 border rounded-xl focus:outline-green-600 focus:ring-1 focus:ring-green-600" placeholder="New Password" />
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-green-600" onclick="togglePassword('newPassword')">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <button class="bg-green-600 text-white px-5 py-2 rounded-xl hover:bg-green-700">Change Password</button>
        </div>
      </div>

      <!-- Danger Zone -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Danger Zone</h2>
        <button class="bg-red-600 text-white px-5 py-2 rounded-xl hover:bg-red-700">Delete Account</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") input.type = "text";
      else input.type = "password";
    }

    // Profile upload preview
    const profileUpload = document.getElementById('profileUpload');
    const profilePreview = document.getElementById('profilePreview');

    profileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file){
        profilePreview.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
