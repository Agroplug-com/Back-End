{% extends "base.html" %}

{% block title %}Login - Abiagrow.connect{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-primary">Login</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="username" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
        
        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg transition">
            Login
        </button>
    </form>
    
    <div class="mt-4 text-center text-sm">
        <p>Don't have an account? <a href="{% url 'userauths:register' %}" class="text-primary hover:underline">Register here</a></p>
    </div>
</div>
{% endblock %}
